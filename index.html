<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-archive</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- font awesome kit code  -->
    <script
      src="https://kit.fontawesome.com/a62305d934.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start from here  -->
    <header>
      <!-- input box and button  -->
      <div class="container">
        <div class="input-group mb-3 py-3 w-50 mx-auto" >
          <input
          id="search-input"
            type="text"
            class="form-control"
            placeholder="Search books"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button onclick="lodeData()"
            id="search-btn"
            class="btn border border-primary"
            type="button"
            id="button-addon2"
          >
          <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- main start  -->
    <main>
        <!-- book sectino  -->
        <section class="container">
            <div id="books-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 ">
              
            
                </div>
            <div id="total-Result">

            </div>
            

        </section>
    </main>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
